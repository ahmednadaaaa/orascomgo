<!DOCTYPE html>
<html lang="ar" dir="rtl">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغيير كلمة المرور - Orascom Go</title>
    <meta name="description" content="تغيير كلمة المرور في Orascom Go - خدمة التوصيل السريع في الكويت">

    <link rel="icon" type="image/jpeg" href="{% static 'photos/Untitled design.jpg' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-page">

    <!-- Back To Home -->
    <a href="{% url 'home' %}" class="back-home-btn">
        <i class="fas fa-arrow-right"></i>
    </a>

    <div class="login-wrapper">
        <div class="login-form-section">
            
            <div class="logo-brand">
                <div class="logo-icon">
                    <img src="{% static 'photos/Untitled design.jpg' %}" alt="Orascom Go Logo">
                </div>
                <span class="brand-name">Orascom Go</span>
            </div>

            <div class="welcome-text">
                <h1>تغيير كلمة المرور</h1>
                <p>قم بتحديث كلمة المرور الخاصة بك</p>
            </div>

            <form class="login-form" id="changePasswordForm">
                <div class="form-group">
                    <label>كلمة المرور الحالية <span style="color: #f44336;">*</span></label>
                    <input type="password" id="current-password" placeholder="*********" required>
                </div>

                <div class="form-group">
                    <label>كلمة المرور الجديدة <span style="color: #f44336;">*</span></label>
                    <input type="password" id="new-password" placeholder="*********" required>
                    <small style="color: #757575; font-size: 0.85rem; display: block; margin-top: 0.5rem;">
                        يجب أن تحتوي كلمة المرور على 8 أحرف على الأقل
                    </small>
                </div>

                <div class="form-group">
                    <label>تأكيد كلمة المرور الجديدة <span style="color: #f44336;">*</span></label>
                    <input type="password" id="confirm-password" placeholder="*********" required>
                </div>

                <button type="submit" class="btn-signin">تحديث كلمة المرور</button>

                <p class="signup-link">
                    <a href="{% url 'login' %}">العودة إلى تسجيل الدخول</a>
                </p>
            </form>
        </div>

        <div class="illustration-section">
            <div class="illustration-images">
                <div class="illustration-item">
                    <img src="{% static 'photos/delivery-driver.png' %}" alt="Delivery Driver">
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Animation -->
    <div class="loading" id="loading"></div>

    <script>
        window.scrollTo(0, 0);

        const form = document.getElementById('changePasswordForm');
        const newPassword = document.getElementById('new-password');
        const confirmPassword = document.getElementById('confirm-password');
        const loading = document.getElementById('loading');

        confirmPassword.addEventListener('input', () => {
            if (confirmPassword.value === newPassword.value && confirmPassword.value !== '') {
                confirmPassword.style.borderColor = '#4caf50';
            } else if (confirmPassword.value !== '') {
                confirmPassword.style.borderColor = '#f44336';
            } else {
                confirmPassword.style.borderColor = '';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            loading.style.display = 'block';

            const currentPassword = document.getElementById('current-password').value;
            const newPass = newPassword.value;
            const confirmPass = confirmPassword.value;
            const token = localStorage.getItem('token');

            if (!token) {
                alert('يرجى تسجيل الدخول أولاً');
                window.location.href = "{% url 'login' %}";
                return;
            }

            if (newPass.length < 8) {
                alert('كلمة المرور الجديدة يجب أن تحتوي على 8 أحرف على الأقل');
                loading.style.display = 'none';
                return;
            }

            if (newPass !== confirmPass) {
                alert('كلمة المرور الجديدة وتأكيدها غير متطابقين');
                loading.style.display = 'none';
                return;
            }

            if (currentPassword === newPass) {
                alert('كلمة المرور الجديدة يجب أن تكون مختلفة عن الحالية');
                loading.style.display = 'none';
                return;
            }

            try {
                const response = await fetch("/api/auth/change-password/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Token ${token}`
                    },
                    body: JSON.stringify({
                        old_password: currentPassword,
                        new_password: newPass
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.error || "حدث خطأ أثناء تغيير كلمة المرور");
                    return;
                }

                alert("تم تغيير كلمة المرور بنجاح! يرجى تسجيل الدخول مرة أخرى");
                localStorage.removeItem("token");
                window.location.href = "{% url 'login' %}";

            } catch (error) {
                alert("خطأ في الاتصال بالسيرفر");
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>

</body>
</html>
